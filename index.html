<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the U.S</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img src="./images/Vector.svg" alt="Around the U.S logo" class="logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/jacques-cousteaujacques.jpg"
            alt="Jacques Cousteau"
            class="profile__image"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              type="button"
              class="profile__edit-button"
              id="profile-edit-button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
        <footer class="footer page__section">
          <p class="footer__copyright">&copy; 2023 Berlin Tejeda</p>
        </footer>
      </main>
    </div>

    <div class="modal" id="edit-modal">
      <div class="modal__content">
        <button class="modal__close" id="modal-close-button"></button>
        <h3 class="modal__title">Edit Profile</h3>
        <form class="modal__form" id="edit-profile-form">
          <input
            type="text"
            name="name"
            id="profile-title-input"
            placeholder="Name"
            class="modal__input modal__input_type_name"
          />
          <input
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
            class="modal__input modal__input_type_description"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="add-card-modal">
      <div class="modal__content">
        <button class="modal__close" type="button"></button>
        <h3 class="modal__title">New place</h3>
        <form class="modal__form" id="add-card-form">
          <input
            type="text"
            name="title"
            id="profile-title2-input"
            placeholder="Title"
            class="modal__input input_type_title"
          />
          <input
            type="text"
            name="url"
            id="profile-url-input"
            placeholder="Image URL"
            class="modal__input input_type_url"
          />
          <button type="submit" class="modal__button">Save</button>
        </form>
      </div>
    </div>

    <div class="modal" id="preview-image-modal">
      <div class="preview__image_content preview__image_content_type_image">
        <button type="button" class="modal__close"></button>
        <img class="popup__image" src="#" alt="" />
        <p class="preview__caption"></p>
      </div>
    </div>

    <template id="card-template">
      <li class="card">
        <img class="card__image" src="" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button class="card__like-button" type="button"></button>
          <button class="card__trash-button" type="button"></button>
        </div>
      </li>
    </template>

    <script src="./scripts/Index.js"></script>
  </body>
</html>
